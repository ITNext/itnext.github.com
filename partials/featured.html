<h2>Featured works: (<a href="#/more" class="displayWorks">click here to see more works</a>)</h2>


<a ng-repeat="work in works | filter:{featured:true} | orderBy:'date':true" href="{{work.link.href}}" title="{{work.link.title}}" target="_blank" class="work">
	<img class="icon" ng-src="img/icons/{{work.id}}.png" alt="{{work.title}}"/>
	<p class="title">{{work.title}}</p>
	<p class="category">{{work.category}}</p>
	<p class="date">{{work.date}}</p>
	<p class="description">{{work.description}}</p>
</a>
